<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap project</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
                   
   <div class="container" style="width: 750px;">
    <div class="card p-2 rounded" >
        <div class="card-header bg-info rounded">
            <h2 class="text-center text-light rounded">Login Form</h2>
        </div>
        <div class="card-body">
            <form action="#" class="was-validated ">
                <div>
                    Student ID:
                    <input id="studentID" class="form-control" type="textbox" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the field</div>    
                </div>
                

                <div>
                    Password:
                    <input id="pass" class="form-control" type="password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the field</div>    
                </div>
                
                <div class="d-flex mb-3 align-items-center w-100">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    
                    <a href="#"  class="ms-auto text-decoration-none small">Forgot passsword</a>
                                                           
                </div>            
                
                <div class="d-grid gap-2">
                        <button onclick="nextPage()" id="button" class="btn btn-primary" type="button">Log In</button>
                        <button class="btn btn-secondary" type="button">Sign Up</button>
                </div>
                
                
                
            </form>
        </div>
    </div>
            
   </div>
    
    

   <script src="submit.js"></script> 
</body>
</html>
