<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap project</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
                   
   <div class="container" style="width: 750px;">
    <div class="card p-2" >
        <div class="card-header">
            <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
            <form action="#" class="was-validated position-relative">
                <div>
                    Student ID:
                    <input class="form-control" type="textbox" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the field</div>    
                </div>
                

                <div>
                    Password:
                    <input class="form-control" type="password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the field</div>    
                </div>
                
                <div class="">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                    <br>
                    <br>
                    <button id="sub" class="btn btn-primary" type="submit">Log In</button>
                </div>
                
            </form>
        </div>
    </div>
            
   </div>
    
    

    
</body>
</html>
