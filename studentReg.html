    <div class="container mt-4">
        <h1 class="mb-5 text-primary">Student Registration Form</h1>
        <form action="">

            
                <div class="row mb-4 align-items-center">                    
                    <label for="" class="rounded col-md-2 col-form-label text-md-start bg-info text-light">Student Name</label> 
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>                   
                    
                </div>

                <div class="row mb-4 align-items-center">                    
                    <label for="" class="rounded col-md-2 col-form-label text-md-start bg-info text-light">Date of Birth</label> 
                    <div class="col-md-10">
                        <input type="date" class="form-control">
                    </div>                   
                    
                </div>

                <div class="row mb-4 align-items-center">                    
                    <label for="" class="rounded col-md-2 col-form-label text-md-start bg-info text-light">Email</label> 
                    <div class="col-md-10">
                        <input type="email" class="form-control">
                    </div>                   
                    
                </div>
                
                <div class="row mb-4 align-items-center">                    
                    <label for="" class="rounded col-md-2 col-form-label text-md-start bg-info text-light">Phone Number</label> 
                    <div class="col-md-10">
                        <input type="tel" class="form-control">
                    </div>                   
                    
                </div>
            
            <button class="mt-5 btn btn-primary form-control" type="submit">Update</button>
            
        </form>

    </div>
